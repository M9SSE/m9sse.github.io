<body class="bg-black text-white font-sans relative">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M9SSE | Minecraft Addons</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- This is critical -->
  <link rel="icon" href="favicon.ico" />
</head>


  <!-- üåå Hero Section -->
  <section id="home" class="relative h-[80vh] flex items-center justify-center text-center overflow-hidden">
    <img src="banner.png" alt="Background Banner" class="absolute inset-0 w-full h-full object-cover opacity-40" />
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    <div class="z-10 px-6">
      <img src="logo.jpg" alt="M9SSE Logo" class="w-32 mx-auto mb-4 rounded-full border-4 border-white shadow-xl" />
      <h1 class="text-5xl font-bold text-green-400 mb-4">M9SSE ADDONS</h1>
      <p class="text-gray-300 text-lg max-w-2xl mx-auto">High-quality Minecraft Bedrock addons built for performance, creativity, and fun.</p>
    </div>
  </section>

  <!-- üß± Addon Cards Section -->
  <main id="addons" class="max-w-6xl mx-auto px-6 py-16 grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <!-- CHAT HUB Card -->
    <div class="bg-gray-800 rounded-2xl shadow-lg hover:shadow-xl transition-all overflow-hidden">
      <img src="chathub.png" alt="CHAT HUB" class="w-full h-40 object-cover" />
      <div class="p-6">
        <h2 class="text-2xl font-bold text-blue-400 mb-2">CHAT HUB</h2>
        <p class="text-gray-300 mb-4">Chat system with ranks, filters, and time formatting.</p>
        <a href="packs/CHAT HUB.mcpack" download class="inline-block px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 font-semibold transition mb-4">‚¨á Download</a>
      </div>
    </div>
  </main>

  <!-- üåü Reviews Section -->
  <section id="reviews" class="bg-gray-900 py-16 border-t border-gray-700">
    <div class="max-w-4xl mx-auto px-4 text-center">
      <h2 class="text-3xl font-bold text-green-400 mb-8">What People Say</h2>
      <div id="reviewCarousel" class="relative h-60">
        <!-- Review cards injected here -->
      </div>

      <form id="reviewForm" class="mt-10 space-y-4">
        <input id="name" type="text" placeholder="Your name" class="w-full bg-gray-800 px-4 py-2 rounded-lg text-white" required />
        <textarea id="reviewText" placeholder="Your review..." class="w-full bg-gray-800 px-4 py-2 rounded-lg text-white" required></textarea>
        <div class="flex justify-center items-center gap-2 text-yellow-400 text-xl">
          <span>Rating:</span>
          <div id="starRating" class="flex gap-1 cursor-pointer">
            <span data-star="1">‚òÖ</span>
            <span data-star="2">‚òÖ</span>
            <span data-star="3">‚òÖ</span>
            <span data-star="4">‚òÖ</span>
            <span data-star="5">‚òÖ</span>
          </div>
        </div>
        <input type="hidden" id="selectedRating" value="0" />
        <button type="submit" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg font-semibold">Submit Review</button>
      </form>
    </div>
  </section>

  <!-- üìú Sidebar Navigation -->
  <aside class="fixed right-4 top-1/2 transform -translate-y-1/2 z-50 bg-gray-800 bg-opacity-80 p-3 rounded-xl shadow-xl space-y-4">
    <button onclick="scrollToSection('home')" class="text-white hover:text-green-400">üè† Home</button>
    <button onclick="scrollToSection('addons')" class="text-white hover:text-green-400">üß± Addons</button>
    <button onclick="scrollToSection('reviews')" class="text-white hover:text-green-400">‚≠ê Reviews</button>
  </aside>

  <!-- üîª Footer -->
  <footer class="text-center text-gray-500 py-8 text-sm border-t border-gray-700">
    &copy; 2025 M9SSE | Powered by GitHub Pages | <a href="https://github.com/m9sse" class="underline hover:text-white">GitHub</a>
  </footer>

  <!-- ‚≠ê Review Script -->
  <script>
    const reviewForm = document.getElementById('reviewForm');
    const starContainer = document.getElementById('starRating');
    const ratingInput = document.getElementById('selectedRating');
    const reviewCarousel = document.getElementById('reviewCarousel');

    let currentRating = 0;
    const storageKey = 'site_reviews';

    starContainer.addEventListener('click', (e) => {
      if (e.target.dataset.star) {
        currentRating = Number(e.target.dataset.star);
        ratingInput.value = currentRating;
        updateStars(currentRating);
      }
    });

    function updateStars(rating) {
      [...starContainer.children].forEach((star, i) => {
        star.style.color = i < rating ? 'gold' : '#555';
      });
    }

    function displayCarousel() {
      const reviews = JSON.parse(localStorage.getItem(storageKey) || '[]');
      if (reviews.length === 0) return;

      let index = 0;

      function showReview() {
        const r = reviews[index];
        reviewCarousel.innerHTML = `
          <div class="bg-gray-800 p-6 rounded-xl shadow-md text-left max-w-xl mx-auto transition duration-500">
            <div class="flex justify-between items-center mb-2">
              <strong class="text-lg">${r.name}</strong>
              <div class="text-yellow-400">${'‚òÖ'.repeat(r.rating)}${'‚òÜ'.repeat(5 - r.rating)}</div>
            </div>
            <p class="text-gray-300 text-sm">${r.text}</p>
          </div>
        `;
        index = (index + 1) % reviews.length;
      }

      showReview();
      setInterval(showReview, 5000);
    }

    reviewForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const text = document.getElementById('reviewText').value.trim();
      const rating = Number(ratingInput.value);

      if (!name || !text || rating < 1 || rating > 5) return;

      const newReview = { name, text, rating };
      const reviews = JSON.parse(localStorage.getItem(storageKey) || '[]');
      reviews.push(newReview);
      localStorage.setItem(storageKey, JSON.stringify(reviews));
      reviewForm.reset();
      currentRating = 0;
      updateStars(0);
      displayCarousel(); // Refresh
    });

    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    displayCarousel();
  </script>
</body>
